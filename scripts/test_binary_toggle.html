<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Bench: Background Leak</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            /* Canvas covers everything */
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .content-overlay {
            position: relative;
            z-index: 10;
            padding: 4rem;
            max-width: 800px;
            pointer-events: none;
            /* Let clicks pass through to canvas if needed, or set to auto if selecting text */
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            pointer-events: auto;
        }
    </style>
</head>

<body>

    <canvas id="bgCanvas"></canvas>

    <div class="content-overlay">
        <h1>The Polished Leak</h1>
        <p>
            Move your mouse to reveal the truth underneath the chaos.<br>
            The background is currently a placeholder (gray blocks) until you add an image.
        </p>
    </div>

    <div class="controls">
        <button onclick="resetMask()">Reset Trail</button>
        <button onclick="toggleImage()">Toggle Image Source</button>
    </div>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        // Settings
        const config = {
            pixelSize: 20,    // Size of the giant pixels
            jitterAmount: 2,  // Max pixels to shift
            jitterSpeed: 0.17, // 17% of original chaos speed (probability of update)
            revealRadius: 80, // Size of the mouse brush
            imageSrc: '../assets/header.png' // User must place image here
        };

        // State
        let w, h;
        let cols, rows;
        let particles = [];
        let mouse = { x: -1000, y: -1000 };

        // Image Asset
        const img = new Image();
        img.src = config.imageSrc;
        let imageLoaded = false;

        img.onload = () => {
            imageLoaded = true;
            resize(); // Force re-init with colors
        };
        // Fallback for no image
        img.onerror = () => { console.log("No image found in assets/header.png, using procedural colors."); };

        // Mask Canvas (Offscreen) to track trails
        const maskCanvas = document.createElement('canvas');
        const maskCtx = maskCanvas.getContext('2d');

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;

            maskCanvas.width = w;
            maskCanvas.height = h;

            // Init Mask to Black (Hidden)
            maskCtx.fillStyle = 'black';
            maskCtx.fillRect(0, 0, w, h);

            // Init Grid
            cols = Math.ceil(w / config.pixelSize);
            rows = Math.ceil(h / config.pixelSize);
            particles = [];

            // Create temporary canvas to sample image data
            let bufferData = null;
            if (imageLoaded) {
                const bC = document.createElement('canvas');
                bC.width = w; bC.height = h;
                const bX = bC.getContext('2d');
                // Draw image cover-style
                const ratio = Math.max(w / img.width, h / img.height);
                const nw = img.width * ratio;
                const nh = img.height * ratio;
                bX.drawImage(img, (w - nw) / 2, (h - nh) / 2, nw, nh);
                bufferData = bX.getImageData(0, 0, w, h).data;
            }

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const x = c * config.pixelSize;
                    const y = r * config.pixelSize;

                    let color = `hsl(${Math.random() * 360}, 50%, 50%)`; // Fallback

                    if (bufferData) {
                        // Sample center of pixel
                        const sx = Math.floor(x + config.pixelSize / 2);
                        const sy = Math.floor(y + config.pixelSize / 2);
                        const i = (sy * w + sx) * 4;
                        color = `rgb(${bufferData[i]}, ${bufferData[i + 1]}, ${bufferData[i + 2]})`;
                    }

                    particles.push({
                        x: x,
                        y: y,
                        originX: x,
                        originY: y,
                        color: color,
                        dx: 0,
                        dy: 0
                    });
                }
            }
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;

            // Paint to mask
            // We use 'destination-out' to carve transparent holes? 
            // Or just draw white on black and treat white as "Show Clean".
            // Let's draw White on Mask.

            maskCtx.beginPath();
            maskCtx.arc(mouse.x, mouse.y, config.revealRadius, 0, Math.PI * 2);
            maskCtx.fillStyle = 'white';
            maskCtx.fill();
        });

        function draw() {
            // 1. Clear Screen
            // ctx.fillStyle = '#0d1117';
            // ctx.fillRect(0, 0, w, h); 
            // actually, we don't need to clear if we draw the full image? 
            // well, pixels leave gaps if they jitter, so yes.
            ctx.fillStyle = '#0d1117';
            ctx.fillRect(0, 0, w, h);

            // 2. Draw Chaos Layer (The big pixels)
            // Optimization: Only update their positions based on jitterSpeed
            particles.forEach(p => {
                // Slow Jitter
                if (Math.random() < config.jitterSpeed) {
                    p.dx = (Math.random() - 0.5) * config.jitterAmount;
                    p.dy = (Math.random() - 0.5) * config.jitterAmount;
                }

                ctx.fillStyle = p.color;
                ctx.fillRect(p.originX + p.dx, p.originY + p.dy, config.pixelSize, config.pixelSize);
            });

            // 3. Draw Clean Layer (The Image) masked by the Mask
            if (imageLoaded) {
                ctx.save();

                // Create path from mask? No, composite operations.
                // Draw Image centered
                // We need to draw the Reveal Mask into a buffer?
                // Actually, let's use the maskCanvas we painted.

                // Strategy: 
                // Draw MaskCanvas (White spots)
                // Source-In the Image (Only keeps image where mask is white)
                // Draw that on top of Canvas.

                // But wait, we are drawing ON TOP of the chaos.
                // So...

                const ratio = Math.max(w / img.width, h / img.height);
                const nw = img.width * ratio;
                const nh = img.height * ratio;
                const ix = (w - nw) / 2;
                const iy = (h - nh) / 2;

                // We need a temp canvas for the compositing
                // Or just be clever with globalCompositeOperation directly on main canvas?
                // If we draw the mask on top, then source-in the image?
                // That would erase the chaos below.

                // Correct approach:
                // Draw Chaos (Done)
                // Draw Image masked by Mask.

                // We'll use a second offscreen canvas for the clean layer composite.
            }
        }

        // Better Loop for Compositing
        function renderLoop() {
            ctx.fillStyle = '#0d1117';
            ctx.fillRect(0, 0, w, h);

            // A. Draw Chaos
            particles.forEach(p => {
                if (Math.random() < config.jitterSpeed) {
                    p.dx = (Math.random() - 0.5) * config.jitterAmount;
                    p.dy = (Math.random() - 0.5) * config.jitterAmount;
                }
                ctx.fillStyle = p.color;
                ctx.fillRect(p.originX + p.dx, p.originY + p.dy, config.pixelSize + 0.5, config.pixelSize + 0.5); // +0.5 to fix subpixel gaps
            });

            // B. Draw Clean Overlay
            if (imageLoaded) {
                ctx.save();

                // 1. Draw the image (Clean)
                const ratio = Math.max(w / img.width, h / img.height);
                const nw = img.width * ratio;
                const nh = img.height * ratio;
                const ix = (w - nw) / 2;
                const iy = (h - nh) / 2;

                // We need to clip this image using the maskCanvas.
                // Since we can't easily "clip using an image" on the same canvas without erasing what's under...
                // We iterate.

                // Easier: Draw the Chaos.
                // Then draw the Mask Canvas using 'destination-in' on top of a separate Image Canvas?
                // No, simpler:

                // 1. Scale and draw the FULL clean image to a temporary offscreen canvas.
                // 2. Draw the Mask to that same offscreen canvas using 'destination-in' (Alpha Masking).
                // 3. Draw the result to the main canvas.

                // Ideally we cache the scaled image, but for now we draw it every frame (expensive-ish).

                // Let's use a scratch canvas
                if (!window.scratch) {
                    window.scratch = document.createElement('canvas');
                    window.scratch.width = w;
                    window.scratch.height = h;
                    window.sCtx = window.scratch.getContext('2d');
                }

                // Clear scratch
                window.sCtx.globalCompositeOperation = 'source-over';
                window.sCtx.clearRect(0, 0, w, h);

                // Draw Clean Image
                window.sCtx.drawImage(img, ix, iy, nw, nh);

                // Apply Mask
                window.sCtx.globalCompositeOperation = 'destination-in';
                window.sCtx.drawImage(maskCanvas, 0, 0);

                // Draw scratch to main
                ctx.drawImage(window.scratch, 0, 0);

                ctx.restore();
            }

            requestAnimationFrame(renderLoop);
        }

        function resetMask() {
            maskCtx.clearRect(0, 0, w, h);
            maskCtx.fillStyle = 'black';
            maskCtx.fillRect(0, 0, w, h);
        }

        function toggleImage() {
            // Debug helper to verify paths
            alert('Looking for: ' + config.imageSrc);
        }

        // Init
        resize();
        renderLoop();

    </script>
</body>

</html>
